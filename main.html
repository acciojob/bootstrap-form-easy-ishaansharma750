<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1 class="text-center mt-3">Internship Form</h1>
    <form class="container mt-5 was-validated">
            <div class="row">
                <div class="col-4">
                    <label class="form-label" for="fisrt-name-input">First Name</label>
                    <input class="form-control" type="text" id="fisrt-name-input" required>
                    <div class="invalid-feedback">First name required!</div>
                </div>

                <div class="col-4">
                    <label class="form-label" for="last-name-input">Last Name</label>
                  <input type="text" class="form-control" id="last-name-input" required>
                  <div class="invalid-feedback">Last name required!</div>
                </div>

                <div class="col-4">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email-input" required>
                    <div class="invalid-feedback">Email required!</div >
                  </div>
            </div>

            <div class="row mt-3">  
                <div class="col-6">
                    <label for="college-input" class="form-label">College</label>
                    <input type="text" class="form-control" id="college-input" required>
                    <div class="invalid-feedback">Please provide a valid college!</div >
                </div>
                <div class="col-3">
                    <label for="grad-year-select" class="form-label">Graduation Year</label>
                    <select id="grad-year-select" class="form-select" required>
                    <option value="" selected>Choose...</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                    <div class="invalid-feedback">Please select a valid Graduation year</div >
                    </select>
                </div>

                <div class="col-3">
                    <label for="roll-no-input" class="form-label">Roll No</label>
                    <input type="tel" class="form-control" id="roll-no-input">
                    <div class="invalid-feedback">Valid Roll No required!</div>
                </div>
            </div>

              <div class="col-12 mt-4">
                  <input class="form-check-input" type="checkbox" id="conditions-checkbox">
                  <label class="form-label" for="conditions-checkbox">Agree to the terms and conditions</label>
                  <div class="invalid-feedback">You must agree before submittng</div>
              </div>

              <div class="col-4 mt-4">
                <button class="btn btn-primary">Submit Form</button>
              </div>
        
    </form>
</body>
</html>
